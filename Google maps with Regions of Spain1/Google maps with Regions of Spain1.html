<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type="text/javascript">
        google.load('visualization', '1', {'packages': ['geochart']});
        google.setOnLoadCallback(drawRegionsMap);
        function drawRegionsMap() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Country');
            data.addColumn('number', 'Anual');
            data.addRows([
                ['',      {v:-5, f:'-5%'}],
                [{f: 'Islas Baleares', v: 'ES-IB'},      {v:4.2, f:'-0.1%'}],
                [{f: 'Madrid', v: 'ES-MD'},              {v:-0.6, f:'-0.6%'}],
                [{f: 'Navarra',v: 'ES-NC'},               {v:3.2, f:'3.2%'}],
                [{f: 'La Rioja', v: 'ES-RI'},            {v:-3.3, f:'-3.3%'}],
                [{f: 'Asturias', v: 'ES-AS'},             {v:1.0, f:'1.0%'}],
                [{f: 'Cantabria',v: 'ES-CB'},            {v:-2.3, f:'-2.3%'}],
                [{f: 'Ceuta', v: 'ES-CE'},               {v:-1.6, f:'-1.6%'} ],
                [{f: 'Melilla', v: 'ES-ML'},              {v:1.7, f:'1.7%'} ],
                [{f: 'Canarias', v: 'ES-CN'},            {v:-0.8, f:'-0.8%'} ],
                [{f: 'Andalucía', v: 'ES-AN'},           {v:-0.9, f:'-0.9%'}  ],
                [{f: 'Aragón', v: 'ES-AR'},              {v:-1.1, f:'-1.1%'} ],
                [{f: 'Castilla-La Mancha',v: 'ES-CM'},   {v:-0.4, f:'-0.4%'}],
                [{f: 'Castilla y León', v: 'ES-CL'},     {v:-1.4, f:'-1.4%'}],
                [{f: 'Cataluña', v: 'ES-CT'},             {v:0.2, f:'0.2%'} ],
                [{f: 'Extremadura',v: 'ES-EX'},          {v:-2.9, f:'-2.9%'}  ],
                [{f: 'Galicia', v: 'ES-GA'},             {v:-0.9, f:'-0.9%'}],
                [{f: 'Murcia', v: 'ES-MC'},               {v:0.0, f:'0.0%'}],
                [{f: 'País Vasco',v: 'ES-PV'},           {v:-1.6, f:'-1.6%'}  ],
                [{f: 'Valencia', v: 'ES-VC'},             {v:1.0, f:'1.0%'} ],
                ['',      {v:5, f:'5%'}],
            ]);

            var options = {
                'title': 'Map',
                colorAxis: {colors: ['#ff0000','#ffffff', '#00ff00']},
                'width': 700, 'height': 600, 'region': 'ES', 'resolution': 'provinces',
            };

            var container = document.getElementById('map_canvas');
            var geomap = new google.visualization.GeoChart(container);
            geomap.draw(data, options);

        };
    </script>
</head>
<body>
<div id='map_canvas'></div>
</body>

</html>
